<!DOCTYPE html>
<html lang="utf-8">

<head>
    <title>{{.TITLE}}</title>
    {{template "CSS" .}}
    <link href="/static/css/main.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/images/favicon.ico">
    {{template "GOOGLE" .}}
    {{template "SEO" .}}
</head>

<body>
    {{template "SPINNER"}}
    {{template "TOPBAR"}}
    <div style="width:100%;height:100%;">
        <div id="map" style="width:100%;height:100%;"></div>
        <div class="relocation">
            <button onclick="gpsCheck(true)">
                <i class="fas fa-location-arrow" aria-hidden="true" style="color:#0F4C81;"></i>
            </button>
        </div>
        <div class="refresh">
            <button onclick="location.reload()">
                <i class="fas fa-sync-alt" aria-hidden="true" style="color:#0F4C81;"></i>
            </button>
        </div>
    </div>
    {{template "COPYRIGHT" .}}
    {{template "JS" .}}
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=37934502e0edb9bab28281d2a5ab8f38"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
